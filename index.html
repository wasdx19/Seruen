<div class="content-wrapper">
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Transaction</h4>
                    <form class="form-sample" id="transaction" action="add_transaction" method="post">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-2">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Sender</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" name="sender">
                                            <c:if test="${accounts!=null}">
                                                <c:forEach items="${accounts}" var="account">
                                                    <option value="${account.id}">${account.first_name} ${account.last_name}</option>
                                                </c:forEach>
                                            </c:if>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-md-offset-2">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Receiver</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" name="receiver">
                                            <c:if test="${accounts!=null}">
                                                <c:forEach items="${accounts}" var="account">
                                                    <option value="${account.id}">${account.first_name} ${account.last_name}</option>
                                                </c:forEach>
                                            </c:if>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-md-offset-2">
                                <div class="form-group row">
                                    <label class="col-md-3 col-form-label">Currency</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" name="currency">
                                            <c:if test="${currencies!=null}">
                                                <c:forEach items="${currencies}" var="currency">
                                                    <option value="${currency.id}">${currency.name}</option>
                                                </c:forEach>
                                            </c:if>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-md-offset-2 col-form-label">Amount</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" name="amount"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-success mr-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
